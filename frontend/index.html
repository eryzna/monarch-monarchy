<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Monarch Monarchy</title>
    <meta name="description" content="Monarch Sighting Tracking Application">
    <meta name="author" content="Elana R.">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- JavaScript file. -->
    <script src="index.js"></script>

    <div class="left-split left">
        <div class="centered-left">
          <div id= "filter-sightings" name="filter-sightings">
            <h2>Search</h2>
            <label> Select Year: </label><select id="year" name="year-dropdown">
                <option value=""></option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
            <br></br>
            <label>State: </label><select id="state" name="state-dropdown">
            </select>
            <br> </br>
            <label>City: </label><input id="city" type="text" name="search" placeholder="Enter city">
            <br></br>
            <button id="filter" name="filter">Filter Sightings</button>
            <br></br>
            <button id="clear-params" name="clear-params"> Clear Params</button>
            <br></br>
            <button id="record-sighting-button" name="record-sighting-button"> Record a Sighting</button>

            </div>
            <div id="record-sighting" name="record-sighting">
              <div id="record-sighting-form">
                <h2>Record a Sighting</h2>
                <form action="/action_page.php" method="get">
                  <label for="name">First name:</label>
                  <input type="text" id="name" name="name"><br><br>
                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date" placeholder="mm/dd/yyyy"><br><br>
                  <label for="num_of_individuals">Number of Monarchs:</label>
                  <input type="integer" id="num_of_individuals" name="num_of_individuals"><br><br>
                  <label for="city">City:</label>
                  <input type="text" id="city" name="city"><br><br>
                  <label for="state">State or Province:</label>
                  <input type="text" id="state_province" name="state_province"><br><br>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
        </div>
      </div>
      
      <div class="right-split right">
        <div class ="sightings-container scroll">
          <ul id="sighting-info" style="text-align: left">
          </ul>
        </div>
        <div class ="grid-container" id= "sightings-grid">
        </div>
        <div class="centered-right">
         
          
          <div id= "app-info">
            <h2>Welcome to Monarch Monarchy!</h2>
            <p>Please select your search parameters or record a sighting.</p>
          </div>
        </div>
      </div>

      

  </body>
</html>
