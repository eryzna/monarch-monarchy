<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Monarch Monarchy</title>
    <meta name="description" content="Monarch Sighting Tracking Application">
    <meta name="author" content="Elana R.">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- JavaScript file. -->
    <script src="index.js"></script>

    <div class="left-split left">
        <div class="centered-left">
            <h2>Search:</h2>
            <label> Select Year: </label><select id="year-dropdown" name="year-dropdown">
                <option value="None"></option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
            <button id="year-filter" name="year-filter" >Filter</button>
            <br></br>
            <h3>Filter by State</h3>
            <label> State: </label><select id="state-dropdown" name="state-dropdown">
            </select>
            <button id="state-filter" name="state-filter">Filter</button>
            <br> </br>
            <h3>Filter by City</h3>
            <input id="city-search" type="text" name="search" placeholder="City">
            
            <br></br>
            <button id="clear-params" name="clear-params"> Clear Params</button>
            
        </div>
      </div>
      
      <div class="right-split right">
        <div class ="sightings-container scroll">
          <ul id="sighting-info" style="text-align: left">
          </ul>
        </div>
        <div class ="grid-container" id= "sightings-grid">
        </div>
        <div class="centered-right">
         
          
          <div id= "app-info">
            <h2>Welcome to Monarch Monarchy!</h2>
            <p>Please select your search parameters or record a sighting.</p>
          </div>
        </div>
      </div>

      

  </body>
</html>
