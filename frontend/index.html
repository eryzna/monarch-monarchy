<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Monarch Monarchy</title>
    <meta name="description" content="Monarch Siting Tracking Application">
    <meta name="author" content="Elana R.">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- JavaScript file. -->
    <script src="index.js"></script>

    <div class="left_split left">
        <div class="centered">
          <img src="img_avatar2.png" alt="Avatar woman">
          <h2>Jane Flex</h2>
          <p>Some text.</p>
        </div>
      </div>
      
      <div class="right_split right">
        <div class="centered">
            <form action="http://localhost:3000/sitings" method="POST">
                <label> Date: <input type="date" name="sitingDate" id="sitingDate" /></label><br />
                <label> Town: <input type="text" name="sitingTown" id="sitingTown" /></label><br />
                <label> State/Province: <input type="text" name="sitingStateProvince" id="sitingStateProvince" /></label><br />
                <label> Number of Individuals: <input type="text" name="sitingNumber" id="sitingNumber" /></label><br />
        
        
                <input type="submit" id="submit" value="Submit" />
            </form>

          <img src="img_avatar.png" alt="Avatar man">
          <h2>John Doe</h2>
          <p>Some text here too.</p>
        </div>
      </div>

      

  </body>
</html>
