<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Monarch Monarchy</title>
    <meta name="description" content="Monarch Sighting Tracking Application">
    <meta name="author" content="Elana R.">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- JavaScript file. -->
    <script src="index.js"></script>

    <div class="left_split left">
        <div class="centered">
            <h2>Search:</h2>
            <label> Select Year: </label><select id="year-dropdown" name="year-dropdown">
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
            <button onclick = "filterSightingsByYear()" >Filter</button>
            <br></br>

            <label> Select State: </label><select id="state-dropdown" name="state-dropdown">
            </select>
            <button id="state-filter" name="state-filter">Filter</button>
        </div>
      </div>
      
      <div class="right_split right">
        <div class="centered">
          <ul id="sighting-info">
          </ul>
          <h2>Welcome to Monarch Monarchy!</h2>
          <p>Please select your search parameters or record a siting.</p>
        </div>
      </div>

      

  </body>
</html>
